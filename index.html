<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="icon/mainIcon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./style/style.css">
    <title>Hash Game</title>
</head>
<body>
    <div class="displayVictory inactivated">
        <h1 class="label"></h1>
    </div>
    <div class="container">
        <ul id="rowTopper">
            <li><input type="button" id="but0" onclick="addSymbol('a', 0, 0)"></li>
            <li><input type="button" id="but1" onclick="addSymbol('a', 1, 1)"></li>
            <li><input type="button" id="but2" onclick="addSymbol('a', 2, 2)"></li>
        </ul>
        <ul id="rowCenter">
            <li><input type="button" id="but3" onclick="addSymbol('b', 0, 3)"></li>
            <li><input type="button" id="but4" onclick="addSymbol('b', 1, 4)"></li>
            <li><input type="button" id="but5" onclick="addSymbol('b', 2, 5)"></li>
        </ul>
        <ul id="rowBottom">
            <li><input type="button" id="but6" onclick="addSymbol('c', 0, 6)"></li>
            <li><input type="button" id="but7" onclick="addSymbol('c', 1, 7)"></li>
            <li><input type="button" id="but8" onclick="addSymbol('c', 2, 8)"></li>
        </ul>
        <div class="line inactivated"> 
            <div class="line-color"></div> <!-- Eu não consigo fugir dessa má prática de div vazia 😐 -->
        </div>
    </div>
    <div class="reset inactivated">
        <a class="reset-button" onclick="resetAll()">
            <span class="material-symbols-outlined">sync</span>
        </a>
    </div>

    <script src="./script/main.js"></script>
</body>
</html>
